<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        div{
            padding:3px;
        }
        
        .TextboxWatermark {
            color: #A9A9A9;
        }
    </style>
</head>
<body>
    <div>Mail:<input id="txtbox1" placeholder="example@domain" title="example@domain" type="text" /></div>
    <div>Date:<input id="txtbox2" placeholder="yyyy-mm-dd" title="yyyy-mm-dd" type="text" /></div>
    <script type="text/javascript" src="../Scripts/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="../Scripts/MyPlug.js"></script>
    <script type="text/javascript">

        $(document).ready(bindevents);

        function bindevents()
        {
           // $('#txtbox1').AddWaterMark();
            $('#txtbox1').bind('change', function () {
                $(this).TxTBoxValidtor(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/, '不符合Email格式');
            });

            //$('#txtbox2').AddWaterMark();
            $('#txtbox2').bind('change', function () {
                $(this).TxTBoxValidtor(/^((((19|20)(([02468][048])|([13579][26]))-02-29))|((20[0-9][0-9])|(19[0-9][0-9]))-((((0[1-9])|(1[0-2]))-((0[1-9])|(1\d)|(2[0-8])))|((((0[13578])|(1[02]))-31)|(((0[1,3-9])|(1[0-2]))-(29|30)))))$/, '錯誤的日期格式');
            });
        }

    </script>
</body>
</html>
